<div class="ns-landing-screen">
    {% include preloader-screen.html %}
    <div class="container">
        <div class="row main-content">
            <div class="column-md-6 main-content__side-photo">
                <div class="main-content__side-photo--inner" id="illustration">
                    {% include vectors/horse-rider.svg %}
                </div>
            </div>
            <div class="column-md-6" id="info-cta">
                <h1 class="main-content__title">{{site.data.setup.title}}</h1>
                <p class="main-content__tagline">{{site.data.setup.tagline}}</p>
                <p class="main-content__socials">
                    <span>connect with me:</span>
                    {% for item in site.data.setup.socials %}
                    <a class="social-icon--link {{ icon.class }}" href="{{ item.url }}" target="_blank">
                        <span class="social-icon--title">{{ item.title }}</span>
                    </a>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
</div>
