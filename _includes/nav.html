<!-- Navigation -->
<header class="ns-header {% if include.hide == 'true' %}ns-header--hidden{% endif %}" id="header">
    <div class="header container">
        <div class="header__left">
            <a href="/" class="header__brand-wrapper">
              <span class="header__brand-text">{{site.data.setup.brandText}}</span>
            </a>
        </div>
        <div class="header__right">
            <div class="mobile-toggle js-mobile-menu-toggle">
                <div class="mobile-toggle__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <ul class="menu-list">
                {% for link in site.data.setup.headerLinks %}
                    <li class="menu-list-item {% if page.url contains link.path %}active{% endif %}">
                        <a class="" href="{{link.path}}">{{link.title}}</a>
                    </li>
                {% endfor %}
            </ul>
            <div class="search js-search" id="search-field" data-animation="on">
                <form class="search-form js-search-form">
                    <label class="sr-only" for="searchInput">Search</label>
                    <input class= "search-form__input" autocomplete="off" type="search" name="searchInput" id="searchInput" placeholder="Search...">
                    <button class="reset search-form__btn">
                        {% include vectors/search-icon.svg %}
                    </button>
                    <div class="search__results js-search-result"></div>
                </form>
            </div>
        </div>
    </div>
</header>
