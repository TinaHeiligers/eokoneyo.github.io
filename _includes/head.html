<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{site.data.setup.seo_description}}">
<meta name="author" content="">
<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="{{site.data.setup.brandText}}" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>{% if page.title %}{{ page.title }} | {{ site.data.setup.title }}{% else %}{{ site.data.setup.title }}{% endif %}</title>
<link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicon/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/favicon/site.webmanifest">
{% if jekyll.environment == 'production' %}
<link rel="preconnect" href="https://res.cloudinary.com/{{site.cloudinary.cloud_name}}">
{% endif %}
<!-- CSS -->
{% for item in site.data.webpack-manifest %}
    {% assign assetLink = item[1] %}
    {% if assetLink contains ".css" %}
    {% unless assetLink contains ".map" %}
    <link href="/assets/{{assetLink}}" rel="stylesheet">
    {% endunless %}
    {% endif %}
{% endfor %}
