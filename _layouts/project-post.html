---
layout: default
---
<style nonce="{{sw_csp_nonce}}">
  :root {
      --page-dominant-color: {{page.dominantColor}}
  }
</style>
<div class="ns-project-post" itemscope itemtype="https://schema.org/CreativeWork">
    <div class="project-hero">
        <div class="project-hero__content">
            <h1 class="page-heading">
                <span itemprop="name" class="display-heading">{{page.title | upcase}}</span>
                <span class="display-heading__subtitle">
                    <span class="article__meta__publish-date">Platform: {{page.tag}}</span>,
                    <span class="article__meta__publish-date">Year: {{page.commission_year}}</span>
                </span>
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="post-wrapper">{{content}}</div>
        {% include paginator.html type="page" %}
    </div>
</div>
