---
layout: default
---

<div class="ns-project-post">
    <div class="project-hero">
        <div class="project-hero__content">
            <h1 class="page-heading">
                <span class="display-heading display-heading--decorated">{{page.title}}</span>
                <span class="display-heading__subtitle">
                    <span class="article__meta__publish-date">Platform: {{page.tag}}</span>,
                    <span class="article__meta__publish-date">Year: {{page.commission_year}}</span>
                </span>
            </h1>
            <div class="project-hero__decoration">
                {% include vectors/knot.svg fill=page.dominantColor %}
            </div>
        </div>
    </div>
    <div class="container post-wrapper">
        {{page}}
        <div class="article">{{content}}</div>
        {% include paginator.html type="page" %}
    </div>
</div>
