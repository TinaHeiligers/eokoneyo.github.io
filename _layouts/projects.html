---
layout: default
---

<div class="container">
    <div class="ns-projects">
        <h1 class="page-heading"><span class="display-heading">{{page.title}}</span></h1>

        {% assign projects = paginator.posts %}
        <ul class="no-style-list">
            {% for project in projects %}
            <li class="project-card">
                <h4>
                    <span class="blog-post-meta">{{ project.date | date: "%Y" }}</span>
                    <a class="blog-post-title" href="{{ project.url }}">
                        <span>{{ project.title }}</span>
                    </a>
                </h4>
                <p>{{ project.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
